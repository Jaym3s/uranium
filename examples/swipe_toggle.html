<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
  <head>
    <title>Carousel Examples</title>
    <script src="../build/src/uranium-pretty.js"></script>
    <script src="../lib/swipe_toggle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type='text/css' href='css/swipe_toggle.css' />
  </head>
  <body>
    <h3>testing swipe toggle.</h3>
    <div id="live_auto_left">autoscroll left</div><div id="live_auto_right">autoscroll right</div>
    <div data-ur-swipe-toggle-component='next' data-ur-id='ima_live'>next</div>
    <div data-ur-swipe-toggle-component='prev' data-ur-id='ima_live'>prev</div>
    <div data-ur-swipe-toggle-component='slider' data-ur-set="swipe_toggle" data-ur-id='ima_live' class="swipe_Bar">
      <div >item 1</div><div>item 2</div><div>item 3</div><div>item 4</div><div>item 5</div> 
    </div>

        <div class="mw_clear_both"></div>
    <div id="empty_auto_left">autoscroll left</div><div id="empty_auto_right">autoscroll right</div><div id="empty_populate_left">auto populate</div>
    <div data-ur-swipe-toggle-component='next' data-ur-id='ima_empty'>next</div>
    <div class="imageSwitcher" data-ur-swipe-toggle-component='slider' data-ur-set="swipe_toggle" data-ur-id='ima_empty' class="swipe_Bar">
    </div>

    <div class="mw_clear_both"></div>
    <div id="zombie_auto_left">autoscroll left</div><div id="zombie_auto_right">autoscroll right</div>
    <div data-ur-swipe-toggle-component='next' data-ur-id='ima_zombie'>next</div>
    <div data-ur-swipe-toggle-component='prev' data-ur-id='ima_zombie'>prev</div>
    <div class="imageSwitcher" data-ur-swipe-toggle-component='slider' data-ur-set="swipe_toggle" data-ur-id='ima_zombie' class="swipe_Bar">
      <div data-ur-state="active"><img src="images/sample1.png"/></div>
      <img src="images/sample2.png"/>
      <a href="http://www.google.com"><img src="images/sample3.png"/></a>
      <div><img src="images/sample4.png"/></div>
      <div><img src="images/sample5.png"/></div>
      <div><img src="images/sample6.png"/></div>
    </div>


        <div class="mw_clear_both"></div>

    <div class="mw_clear_both"></div>
    <div id="zombie_auto_left">autoscroll left</div><div id="zombie_auto_right">autoscroll right</div>
    <div data-ur-swipe-toggle-component='next' data-ur-id='ima_shape'>next</div>
    <div data-ur-swipe-toggle-component='prev' data-ur-id='ima_shape'>prev</div>
    <div class="shape" id="ima_shape" data-ur-swipe-toggle-component='slider' data-ur-set="swipe_toggle" data-ur-id='ima_shape' class="swipe_Bar">
      <div data-ur-state="active"><img src="images/sample1.png"/></div>
      <img src="images/sample2.png"/>
      <a href="http://www.google.com"><img src="images/sample3.png"/></a>
      <div><img src="images/sample4.png"/></div>
      <div><img src="images/sample5.png"/></div>
      <div><img src="images/sample6.png"/></div>
      <div data-ur-state="active"><img src="images/sample1.png"/></div>
      <img src="images/sample2.png"/>
      <a href="http://www.google.com"><img src="images/sample3.png"/></a>
      <div><img src="images/sample4.png"/></div>
      <div><img src="images/sample5.png"/></div>
      <div><img src="images/sample6.png"/></div>
      <div data-ur-state="active"><img src="images/sample1.png"/></div>
      <img src="images/sample2.png"/>
      <a href="http://www.google.com"><img src="images/sample3.png"/></a>
      <div><img src="images/sample4.png"/></div>
      <div><img src="images/sample5.png"/></div>
      <div><img src="images/sample6.png"/></div>
    </div>
    <script>
      x$("#ima_shape")[0].addEventListener("preferences", function (e) {// x$("[data-ur-id='ima_shape']")
        console.log("preferences event was fired")
        Ur.Widgets.SwipeToggle.ima_shape.preferences.loop = false;
      });
      x$("#empty_populate_left")[0].addEventListener("click", function () {
        Ur.Widgets.SwipeToggle.ima_empty.autoPopulate(['<div><img src="images/sample4.png"/></div>', '<div><img src="images/sample5.png"/></div>', '<div><img src="images/sample6.png"/></div>'], "bottom");
      });
      x$("#live_auto_left")[0].addEventListener("click", function () {
        Ur.Widgets.SwipeToggle.ima_live.autoScroll('prev');
        console.log("autoscroll")
      });
      x$("#live_auto_right")[0].addEventListener("click", function () {
        Ur.Widgets.SwipeToggle.ima_live.autoScroll('next');
      });

      x$("#zombie_auto_left")[0].addEventListener("touchend", function () {
        Ur.Widgets.SwipeToggle.ima_zombie.autoScroll('prev');
      });
      x$("#zombie_auto_right")[0].addEventListener("touchend", function () {
        Ur.Widgets.SwipeToggle.ima_zombie.autoScroll('prev');
      });
    </script>
  </body>
</html>
